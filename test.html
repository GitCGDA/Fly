<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridgewater Associates Slider</title>
    <style>
        /* CSS styles go here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .slider {
            width: 100%;
            overflow: hidden;
        }

        .slide {
            float: left;
            width: 100%;
            display: none;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slide">
            <img src="images/J.jpeg" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="images/Shin.jpeg" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="slide3.jpg" alt="Slide 3">
        </div>
    </div>

    <script>
        // JavaScript code goes here
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");

        function showSlide(index) {
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.style.display = "block";
                } else {
                    slide.style.display = "none";
                }
            });
        }

        function nextSlide() {
            currentSlide++;
            if (currentSlide >= slides.length) {
                currentSlide = 0;
            }
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide--;
            if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            }
            showSlide(currentSlide);
        }

        showSlide(currentSlide);
        setInterval(nextSlide, 5000); // Auto-advance to the next slide every 5 seconds (adjust as needed)
    </script>
</body>
</html>
