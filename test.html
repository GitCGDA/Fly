<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .slide-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .slide {
            display: none;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        .caption {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px;
            text-align: center;
        }
    </style>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.style.display = 'block';
                } else {
                    slide.style.display = 'none';
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function previousSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        showSlide(currentSlide);

        setInterval(nextSlide, 5000); // Automatically advance to the next slide every 5 seconds
    </script>
    <title>Slide Container</title>
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="images/J.jpeg" alt="Slide 1">
            <div class="caption">Caption for Slide 1</div>
        </div>
        <div class="slide">
            <img src="images/Ted.jpeg" alt="Slide 2">
            <div class="caption">Caption for Slide 2</div>
        </div>
        <div class="slide">
            <img src="images/Shin.jpeg" alt="Slide 3">
            <div class="caption">Caption for Slide 3</div>
        </div>
    </div>
</body>
</html>
