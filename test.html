<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS styles go here */
        .slider-container {
            width: 600px; /* Set the width here */
            height: 400px; /* Set the height here */
            margin: 20px;
            overflow: hidden;
            position: relative; /* To position navigation buttons */
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            width: 600px; /* Set the width of each slide */
            height: 400px; /* Set the height of each slide */
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
        }

        .slide img {
            max-width: 100%;
            max-height: 70%;
            margin-bottom: 10px;
        }

        .prev-button,
        .next-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .prev-button {
            left: 10px;
        }

        .next-button {
            right: 10px;
        }
    </style>
    <title>Slider with Navigation</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="image1.jpg" alt="Image 1">
                <p>Slide 1 Text Content</p>
            </div>
            <div class="slide">
                <img src="image2.jpg" alt="Image 2">
                <p>Slide 2 Text Content</p>
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="Image 3">
                <p>Slide 3 Text Content</p>
            </div>
            <!-- Add more slides as needed -->
        </div>
        <button class="prev-button">Previous</button>
        <button class="next-button">Next</button>
    </div>
    <script>
        // JavaScript code goes here
        const slider = document.querySelector(".slider");
        const slides = document.querySelectorAll(".slide");
        const prevButton = document.querySelector(".prev-button");
        const nextButton = document.querySelector(".next-button");

        let currentIndex = 0;

        function updateSlider() {
            const translateX = -currentIndex * 600; // Width of each slide

            slider.style.transform = `translateX(${translateX}px)`;
        }

        updateSlider();

        prevButton.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlider();
        });

        nextButton.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlider();
        });
    </script>
</body>
</html>
