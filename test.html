<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridgewater Associates Slider</title>
    <style>
        /* CSS styles go here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .slider {
            width: 600px; /* Set the desired width of the slider */
            height: 400px; /* Set the desired height of the slider */
            overflow: hidden;
            position: relative;
        }

        .slide {
            float: left;
            width: 100%;
            display: flex; /* Use flexbox for layout */
            position: relative;
            height: 100%; /* Ensure slides occupy full height of the slider */
        }

        img {
            flex: 1; /* Make the image fill the available space */
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover entire slide */
        }

        .slide-content {
            flex: 1; /* Make the content fill the available space */
            text-align: left;
            padding: 20px; /* Add padding for spacing */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: #fff;
            box-sizing: border-box; /* Include padding in width calculations */
        }

        .slide-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .prev-btn,
        .next-btn {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slide">
            <img src="images/J.jpeg" alt="Slide 1">
            <div class="slide-content">
                <h1>Slide 1</h1>
                <p>Some text content for Slide 1.</p>
            </div>
        </div>
        <div class="slide">
            <img src="images/Shin.jpeg" alt="Slide 2">
            <div class="slide-content">
                <h1>Slide 2</h1>
                <p>Some text content for Slide 2.</p>
            </div>
        </div>
        <div class="slide">
            <img src="images/Ted.jpeg" alt="Slide 3">
            <div class="slide-content">
                <h1>Slide 3</h1>
                <p>Some text content for Slide 3.</p>
            </div>
        </div>

        <div class="slide-nav">
            <button class="prev-btn" onclick="prevSlide()">Previous</button>
            <button class="next-btn" onclick="nextSlide()">Next</button>
        </div>
    </div>

    <script>
        // JavaScript code goes here (same as previous example)
    </script>
</body>
</html>
