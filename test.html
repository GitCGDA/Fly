<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .slider-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
            max-width: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .slide img {
            max-width: 100%;
            height: auto;
        }

        .slider-controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .control-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="images/Shin.jpeg" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="slide2.jpg" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="script.js" alt="Slide 3">
            </div>
        </div>
        <div class="slider-controls">
            <button class="control-button" onclick="prevSlide()">Previous</button>
            <button class="control-button" onclick="nextSlide()">Next</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");

        function showSlide(slideIndex) {
            if (slideIndex < 0) {
                currentSlide = slides.length - 1;
            } else if (slideIndex >= slides.length) {
                currentSlide = 0;
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[currentSlide].style.display = "block";
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        showSlide(currentSlide);
    </script>
</body>
</html>
