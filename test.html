<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Container</title>
    <style>
        /* Center the slide container horizontally */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust this value as needed for vertical centering */
        }

        /* Container for the slides */
        .slide-container {
            width: 800px; /* Adjust the width as needed */
            height: 400px; /* Adjust the height as needed */
            position: relative;
            overflow: hidden;
        }

        /* Individual slide */
        .slide {
            display: flex;
            align-items: center;
        }

        /* Slide content on the left */
        .slide .content {
            flex: 1;
            padding: 20px;
        }

        /* Image on the right (60% of container width) */
        .slide img {
            flex: 1.8; /* Adjust this ratio as needed */
            height: 100%; /* Maintain the aspect ratio */
            object-fit: cover;
        }

        /* Navigation buttons */
        .navigation {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .navigation button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide-container">
            <div class="slide">
                <div class="content">
                    <h2>Slide 1 Title</h2>
                    <p>Slide 1 Content</p>
                </div>
                <img src="images/J.jpeg" alt="Image 1">
            </div>
            <div class="slide">
                <div class="content">
                    <h2>Slide 2 Title</h2>
                    <p>Slide 2 Content</p>
                </div>
                <img src="images/Shin.jpeg" alt="Image 2">
            </div>
            <!-- Add more slides as needed -->

            <!-- Navigation buttons -->
            <div class="navigation">
                <button onclick="prevSlide()">Previous</button>
                <button onclick="nextSlide()">Next</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for navigation
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            if (index < 0) {
                index = slides.length - 1;
            } else if (index >= slides.length) {
                index = 0;
            }

            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.style.display = 'flex';
                } else {
                    slide.style.display = 'none';
                }
            });

            currentSlide = index;
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        showSlide(currentSlide);
    </script>
</body>
</html>
