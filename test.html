<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style the top-level menu items */
    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      display: inline;
      margin-right: 20px;
      position: relative;
    }

    /* Style the dropdown menu */
    .sub-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f1f1f1;
      padding: 10px;
    }

    .menu li:hover .sub-menu {
      display: block;
    }
  </style>
</head>
<body>
  <ul class="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a>
      <ul class="sub-menu">
        <li><a href="#">Mission</a></li>
        <li><a href="#">Vision</a></li>
      </ul>
    </li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</body>
</html>
