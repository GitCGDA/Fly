<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            width: 600px; /* Set the width of the container */
            height: 400px; /* Let the container height adjust to content */
            display: flex;
            align-items: center;
        }

        .image {
            width: 70%; /* Set the width of the image */
            max-height: 100%; /* Allow the image to scale proportionally */
            margin-right: 20px; /* Adjust as needed to create spacing between image and text */
        }

        .text-box {
            width: 30%; /* Set the width of the text box */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/Shin.jpeg" alt="Image description" class="image">
        <div class="text-box">
            <p>Your text goes here.</p>
        </div>
    </div>
</body>
</html>
