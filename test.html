<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define styles for the body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* This ensures the body takes up the full viewport height */
            margin: 0;
        }

        /* Define styles for the container */
        .container {
            width: 300px; /* Fixed width for the container */
            height: 200px; /* Fixed height for the container */
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        /* Style the text box to take up 70% of the container width */
        .text-box {
            width: 70%;
            padding: 10px;
            margin: 0 auto;
            display: block;
        }

        /* Style the image */
        .image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="text-box" placeholder="Enter text here">
        <img src="https://via.placeholder.com/150" alt="Sample Image" class="image">
    </div>
</body>
</html>
