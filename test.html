<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center; /* Horizontally center the container */
            align-items: center; /* Vertically center the container */
            height: 100vh; /* Make the body take up the full viewport height */
            margin: 0; /* Remove default margin to avoid offset */
        }

        .container {
            width: 600px; /* Set the width of the container to 600px */
            display: flex;
            align-items: center;
        }

        .text-box {
            flex: 3; /* Make the text box take up 3 times the available space */
            padding: 20px; /* Add some padding for spacing */
        }

        .image {
            flex: 7; /* Make the image take up 7 times the available space (70%) */
            max-width: 100%; /* Ensure the image doesn't exceed its container */
            margin-right: 20px; /* Adjust as needed to create spacing between text and image */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-box">
            <h2>Header Goes Here</h2>
            <p>Your text goes here.</p>
        </div>
        <img src="images/Shin.jpeg" alt="Image description" class="image">
    </div>
</body>
</html>
