<!DOCTYPE html>
<html>
<head>
    <title>Website Title</title>
    <style>
        /* CSS Styles */
        header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        h1 {
            margin: 0;
        }

        .menu-icon {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            width: 30px;
            height: 3px;
            background-color: #fff;
            margin: 3px 0;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu li {
            margin-right: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
        }

        /* Media query for mobile responsiveness */
        @media screen and (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
            }

            .menu.show {
                display: flex;
            }

            .menu-icon {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html">Fly Capital Management</a></h1>
        <nav>
          <div class="menu-icon">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
          </div>
          <ul class="menu">
              <li><a href="investmentteam.html">Investment Team</a></li>
              <li><a href="philosophy.html">Philosophy</a></li>
              <li><a href="services.html">Services</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li><a href="test.html">test</a></li>
          </ul>
       </nav>
    </header>



    <script>
        // JavaScript for mobile menu toggle
        document.querySelector('.menu-icon').addEventListener('click', function() {
            document.querySelector('.menu').classList.toggle('show');
        });
    </script>
    <!-- Rest of your website content goes here -->
</body>
</html>
