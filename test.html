<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container with Text (70%) and Image (30%)</title>
    <style>
        /* Style for the container */
        .container {
            width: 400px; /* Set the width of the container */
            height: 200px; /* Set the height of the container */
            display: flex; /* Use flexbox to arrange items horizontally */
            align-items: center; /* Vertically center items */
        }

        /* Style for the text */
        .text {
            flex: 70%; /* Allow text to take up 70% of the container width */
            padding: 20px; /* Add some padding for spacing */
        }

        /* Style for the image */
        .image {
            flex: 30%; /* Allow image to take up 30% of the container width */
            max-width: 100%; /* Ensure the image does not exceed its container */
            height: auto; /* Maintain image aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h2>Heading</h2>
            <p>This is some text aligned with an image.</p>
        </div>
        <div class="image">
            <img src="images/Shin.jpeg" alt="Image Alt Text">
        </div>
    </div>
</body>
</html>
