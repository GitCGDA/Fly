<!DOCTYPE html>
<html>
<head>
<style>
  .header-container {
    display: flex;
    align-items: center;
  }

  .header-title {
    margin-right: 20px; /* Adjust the margin as needed */
  }

  /* Additional CSS styling for the title and header */
  .header-title h1 {
    font-size: 24px;
    font-weight: bold;
    color: #333;
  }

  .header-subtitle {
    font-size: 18px;
    color: #666;
  }
</style>
</head>
<body>
  <div class="header-container">
    <div class="header-title">
      <h1>Main Title</h1>
    </div>
    <div class="header-subtitle">
      <p>Subtitle or additional information goes here.</p>
    </div>
  </div>
</body>
</html>
