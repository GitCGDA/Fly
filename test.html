<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS styles go here */
        /* Reset some default styles */
        body, h2, p {
            margin: 0;
            padding: 0;
        }

        .slider-container {
            display: flex;
            overflow: hidden;
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            margin: 0 auto;
            position: relative;
        }

        .slide {
            flex: 0 0 100%;
            transition: transform 0.5s ease; /* Adjust animation speed as needed */
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        .slide-content {
            background-color: rgba(0, 0, 0, 0.7); /* Add a semi-transparent background */
            color: white;
            padding: 20px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            transition: opacity 0.3s ease; /* Add a fade-in effect for content */
            opacity: 0;
        }

        .slide:hover .slide-content {
            opacity: 1;
        }
    </style>
    <title>Slide Container</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide">
            <img src="images/J.jpeg" alt="Slide 1">
            <div class="slide-content">
                <h2>Slide 1</h2>
                <p>Slide 1 content goes here.</p>
            </div>
        </div>
        <div class="slide">
            <img src="images/Shin.jpeg" alt="Slide 2">
            <div class="slide-content">
                <h2>Slide 2</h2>
                <p>Slide 2 content goes here.</p>
            </div>
        </div>
        <!-- Add more slides as needed -->
    </div>
    <script>
        // JavaScript code can go here if needed
    </script>
</body>
</html>
