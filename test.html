<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            flex: 0 0 100%;
            max-width: 100%;
            padding: 0;
            text-align: center;
        }

        .slide img {
            max-width: 100%;
            height: auto;
        }

        .slide-content {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 20px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .slide h2 {
            font-size: 24px;
        }

        .slide p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="images/J.jpeg" alt="Slide 1">
                <div class="slide-content">
                    <h2>Slide 1</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
            <div class="slide">
                <img src="images/Shin.jpeg" alt="Slide 2">
                <div class="slide-content">
                    <h2>Slide 2</h2>
                    <p>Proin eget tortor risus.</p>
                </div>
            </div>
            <!-- Add more slides as needed -->
        </div>
    </div>
    <script>
        const slider = document.querySelector(".slider");
        let slideIndex = 0;

        function showSlide(index) {
            if (index < 0) {
                slideIndex = slider.children.length - 1;
            } else if (index >= slider.children.length) {
                slideIndex = 0;
            }

            const translateX = -slideIndex * 100;
            slider.style.transform = `translateX(${translateX}%)`;
        }

        setInterval(() => {
            slideIndex++;
            showSlide(slideIndex);
        }, 5000);

        showSlide(slideIndex);
    </script>
</body>
</html>
