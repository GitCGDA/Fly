<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center; /* Horizontally center the container */
            align-items: center; /* Vertically center the container */
            height: 100vh; /* Make the body take up the full viewport height */
            margin: 0; /* Remove default margin to avoid offset */
        }

        .container {
            width: 800px; /* Set the width of the container to 800px */
            display: flex;
            align-items: center;
        }

        .text-box {
            flex: 5; /* Make the text box take up 5 times the available space (50%) */
            padding: 20px; /* Add some padding for spacing */
        }

        .image {
            flex: 5; /* Make the image take up 5 times the available space (50%) */
            max-width: 100%; /* Ensure the image doesn't exceed its container */
            margin-right: 20px; /* Adjust as needed to create spacing between text and image */
        }

        /* Adjust font size and line height for readability */
        .text-box p {
            font-size: 16px; /* Adjust font size as needed */
            line-height: 1.5; /* Adjust line height for readability */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-box">
            <h2>Header Goes Here</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed suscipit elit eu justo varius, sit amet malesuada purus scelerisque.</p>
            <p>Quisque sit amet sem in libero dapibus finibus. In in augue at felis venenatis tristique.</p>
        </div>
        <img src="your-image.jpg" alt="Image description" class="image">
    </div>
</body>
</html>
