<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .slide-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            height: 300px; /* Set the fixed height for the slide container */
        }

        .slides {
            display: flex;
            /* Removed transition property for immediate switch */
            height: 100%; /* Ensure all slides take the full height of the container */
        }

        .slide {
            flex: 0 0 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            height: 100%; /* Ensure each slide takes the full height of the container */
            /* Removed opacity and transition properties for fade effect */
            position: relative; /* Required for positioning buttons */
        }

        .slide img {
            max-width: 50%; /* Adjust the width as needed */
            height: 300px; /* Set the fixed height for the images */
        }

        .slide-content {
            flex: 0 0 45%; /* Adjust the width as needed */
            text-align: left;
        }
    </style>
    <title>Slide Container</title>
</head>
<body>
    <div class="slide-container">
        <div class="slides">
            <div class="slide active">
                <div class="slide-content">
                    <h2>Slide 1 Title</h2>
                    <p>Slide 1 content goes here.</p>
                </div>
                <img src="images/J.jpeg" alt="Slide 1">
            </div>
            <div class="slide">
                <div class="slide-content">
                    <h2>Slide 2 Title</h2>
                    <p>Slide 2 content goes here.</p>
                </div>
                <img src="images/Shin.jpeg" alt="Slide 2">
            </div>
            <!-- Add more slides as needed -->
        </div>
    </div>
</body>
</html>
