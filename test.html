<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .slider-container {
            text-align: center;
            position: relative;
            margin: 0 auto; /* Center the container horizontally */
            width: 600px; /* Set the width of the container */
            height: 400px; /* Set the height of the container */
            overflow: hidden;
        }

        .slider {
            display: flex;
            flex-direction: column; /* Display images and text vertically */
            align-items: center; /* Center content horizontally */
            overflow: hidden;
            max-width: 100%;
        }

        .slide {
            display: flex;
            justify-content: space-between; /* Align text to the left and image to the right */
            align-items: center;
            padding: 10px;
            margin: 10px;
        }

        .slide img {
            max-width: 60%; /* Adjust the image width to 60% of its container */
            height: auto; /* Allow the image to adjust its height to maintain the aspect ratio */
            object-fit: contain; /* Maintain the image's aspect ratio */
        }

        .slide-text {
            flex: 1; /* Allow text to expand to the available space */
            margin-left: 10px; /* Add some margin to separate text from image */
            text-align: left; /* Align text to the left */
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        #prevBtn {
            float: left;
        }

        #nextBtn {
            float: right;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <p class="slide-text">Text for Image 1</p>
                <img src="images/Ted.jpeg" alt="Image 1">
            </div>
            <div class="slide">
                <p class="slide-text">Text for Image 2</p>
                <img src="images/Shin.jpeg" alt="Image 2">
            </div>
            <div class="slide">
                <p class="slide-text">Text for Image 3</p>
                <img src="images/J.jpeg" alt="Image 3">
            </div>
        </div>
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>
    <script>
        const slider = document.querySelector('.slider');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let slideIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            if (index >= slides.length) {
                slideIndex = 0;
            }
            if (index < 0) {
                slideIndex = slides.length - 1;
            }
            slides.forEach((slide, i) => {
                if (i === slideIndex) {
                    slide.style.display = 'flex';
                } else {
                    slide.style.display = 'none';
                }
            });
        }

        prevBtn.addEventListener('click', () => {
            slideIndex--;
            showSlide(slideIndex);
        });

        nextBtn.addEventListener('click', () => {
            slideIndex++;
            showSlide(slideIndex);
        });

        showSlide(slideIndex);
    </script>
</body>
</html>
