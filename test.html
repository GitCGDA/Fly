<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            align-items: center;
        }

        .image {
            flex: 1;
            margin-right: 20px; /* Adjust as needed to create spacing between image and text */
        }

        .text-box {
            flex: 2; /* Adjust as needed to control the width of the text box */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/Shin.jpeg" alt="Image description" class="image">
        <div class="text-box">
            <p>Your text goes here.</p>
        </div>
    </div>
</body>
</html>
