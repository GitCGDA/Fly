<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic styling for the slider container */
        .slider-container {
            position: relative;
            overflow: hidden;
            width: 300px; /* Adjust the width as needed */
            margin: 0 auto;
        }

        /* Styling for individual slides */
        .slide {
            width: 100%;
            height: 300px; /* Adjust the height as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc; /* Background color for the slides */
            font-size: 24px;
        }

        /* Hide overflow to create a "viewport" for the slides */
        .slider {
            display: flex;
            overflow: hidden;
        }

        /* Styling for navigation buttons */
        .prev-button,
        .next-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            background-color: #007bff; /* Button background color */
            color: #fff; /* Button text color */
            border: none;
            cursor: pointer;
        }

        .next-button {
            right: 0;
        }
    </style>
    <title>Slide Container with Navigation</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="images/jpeg">Slide 1</div>
            <div class="imafef">Slide 2</div>
            <div class="slide">Slide 3</div>
        </div>
        <button class="prev-button">Previous</button>
        <button class="next-button">Next</button>
    </div>
    <script>
        const slider = document.querySelector(".slider");
        const slides = document.querySelectorAll(".slide");
        const prevButton = document.querySelector(".prev-button");
        const nextButton = document.querySelector(".next-button");

        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.transform = `translateX(${100 * (i - index)}%)`;
            });
        }

        function goToPrevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }

        function goToNextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        prevButton.addEventListener("click", goToPrevSlide);
        nextButton.addEventListener("click", goToNextSlide);
    </script>
</body>
</html>
