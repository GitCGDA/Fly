<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .slide-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            height: 300px; /* Set the fixed height for the slide container */
        }

        .slides {
            display: flex;
            transition: opacity 0.5s ease-in-out;
            height: 100%; /* Ensure all slides take the full height of the container */
        }

        .slide {
            flex: 0 0 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            height: 100%; /* Ensure each slide takes the full height of the container */
            opacity: 0; /* Start with 0 opacity to create a fade effect */
            position: relative; /* Required for positioning buttons */
        }

        .slide.active {
            opacity: 1; /* Active slide with full opacity */
        }

        .slide img {
            max-width: 50%; /* Adjust the width as needed */
            height: 100%; /* Match the height of the container */
        }

        .slide-content {
            flex: 0 0 45%; /* Adjust the width as needed */
            text-align: left;
        }

        .button-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        button {
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
        }

        .prev-slide {
            order: 1; /* To move the button to the right */
        }

        .next-slide {
            order: 2; /* To move the button to the right */
        }
    </style>
    <title>Slide Container</title>
</head>
<body>
    <div class="slide-container">
        <div class="slides">
            <div class="slide active">
                <div class="slide-content">
                    <h2>Slide 1 Title</h2>
                    <p>Slide 1 content goes here.</p>
                </div>
                <div class="button-container">
                    <button class="prev-slide">Previous</button>
                    <button class="next-slide">Next</button>
                </div>
                <img src="images/J.jpeg" alt="Slide 1">
            </div>
            <div class="slide">
                <div class="slide-content">
                    <h2>Slide 2 Title</h2>
                    <p>Slide 2 content goes here.</p>
                </div>
                <div class="button-container">
                    <button class="prev-slide">Previous</button>
                    <button class="next-slide">Next</button>
                </div>
                <img src="images/Shin.jpeg" alt="Slide 2">
            </div>
            <!-- Add more slides as needed -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var slideIndex = 0;
            var slides = $(".slide");
            var totalSlides = slides.length;

            function showSlide(index) {
                slides.removeClass("active");
                slides.eq(index).addClass("active");
            }

            function nextSlide() {
                slideIndex = (slideIndex + 1) % totalSlides;
                showSlide(slideIndex);
            }

            function prevSlide() {
                slideIndex = (slideIndex - 1 + totalSlides) % totalSlides;
                showSlide(slideIndex);
            }

            $(".next-slide").click(nextSlide);
            $(".prev-slide").click(prevSlide);

            showSlide(slideIndex);

            // Auto transition every 2 seconds
            setInterval(function() {
                nextSlide();
            }, 2000);
        });
    </script>
</body>
</html>
