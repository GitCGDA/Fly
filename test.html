<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center; /* Horizontally center the container */
            align-items: center; /* Vertically center the container */
            height: 100vh; /* Make the body take up the full viewport height */
            margin: 0; /* Remove default margin to avoid offset */
        }

        .container {
            max-width: 800px; /* Set the maximum width of the container */
            width: 100%; /* Ensure it takes up the full available width */
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
        }

        .text-box {
            flex: 1; /* Make the text box take up 100% of the available width on small screens */
            padding: 20px; /* Add some padding for spacing */
        }

        .image {
            flex: 1; /* Make the image take up 100% of the available width on small screens */
            max-width: 100%; /* Ensure the image doesn't exceed its container */
            margin-top: 20px; /* Add some spacing between text and image */
        }

        /* Adjust font size and line height for readability on small screens */
        .text-box p {
            font-size: 16px; /* Adjust font size as needed */
            line-height: 1.5; /* Adjust line height for readability */
        }

        /* Media query for screens smaller than 600px */
        @media (max-width: 600px) {
            .text-box, .image {
                flex: 1; /* Make both text box and image take up 100% of the available width */
                margin: 0; /* Remove margin between text and image */
            }

            .text-box {
                padding: 10px; /* Adjust padding for smaller screens */
            }

            .image {
                margin-top: 10px; /* Adjust spacing between text and image */
            }

            /* Adjust font size and line height for readability on smaller screens */
            .text-box h2 {
                font-size: 18px; /* Adjust font size as needed */
            }

            .text-box p {
                font-size: 14px; /* Adjust font size as needed */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-box">
            <h2>Header Goes Here</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed suscipit elit eu justo varius, sit amet malesuada purus scelerisque.</p>
            <p>Quisque sit amet sem in libero dapibus finibus. In in augue at felis venenatis tristique.</p>
        </div>
        <img src="images/Shin.jpeg" alt="Image description" class="image">
    </div>
</body>
</html>
