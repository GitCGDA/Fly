<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style the list */
    ul {
      list-style-type: disc;
      padding: 0;
    }
    
    /* Style the list items */
    li {
      padding: 10px;
      font-size: 16px;
    }

    /* Add some media queries for responsiveness */
    @media (max-width: 768px) {
      li {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Mobile-Friendly Unordered List</h1>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
</body>
</html>
