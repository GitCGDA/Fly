<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridgewater Associates Slider</title>
    <style>
        /* CSS styles go here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .slider {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .slide {
            float: left;
            width: 100%;
            display: none;
            position: relative;
        }

        img {
            width: 100%;
            height: auto;
        }

        .slide-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .slide-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .prev-btn,
        .next-btn {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slide">
            <img src="images/J.jpeg" alt="Slide 1">
            <div class="slide-content">
                <h1>Slide 1</h1>
                <p>Some text content for Slide 1.</p>
            </div>
        </div>
        <div class="slide">
            <img src="images/Shin.jpeg" alt="Slide 2">
            <div class="slide-content">
                <h1>Slide 2</h1>
                <p>Some text content for Slide 2.</p>
            </div>
        </div>
        <div class="slide">
            <img src="slide3.jpg" alt="Slide 3">
            <div class="slide-content">
                <h1>Slide 3</h1>
                <p>Some text content for Slide 3.</p>
            </div>
        </div>

        <div class="slide-nav">
            <button class="prev-btn" onclick="prevSlide()">Previous</button>
            <button class="next-btn" onclick="nextSlide()">Next</button>
        </div>
    </div>

    <script>
        // JavaScript code goes here
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");

        function showSlide(index) {
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.style.display = "block";
                } else {
                    slide.style.display = "none";
                }
            });
        }

        function nextSlide() {
            currentSlide++;
            if (currentSlide >= slides.length) {
                currentSlide = 0;
            }
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide--;
            if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            }
            showSlide(currentSlide);
        }

        showSlide(currentSlide);
        setInterval(nextSlide, 5000); // Auto-advance to the next slide every 5 seconds (adjust as needed)
    </script>
</body>
</html>
