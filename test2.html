<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .textbox {
            width: 100%;
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="textbox" placeholder="Text Box 1">
        <input type="text" class="textbox" placeholder="Text Box 2">
        <input type="text" class="textbox" placeholder="Text Box 3">
    </div>
</body>
</html>
