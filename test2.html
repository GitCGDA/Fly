<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #444;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        /* Mobile Menu Styles */
        #mobile-menu {
            display: none;
            background-color: #444;
            text-align: center;
            padding: 10px;
        }

        #mobile-menu ul {
            list-style: none;
            padding: 0;
        }

        #mobile-menu li {
            margin: 10px;
        }

        #mobile-menu a {
            text-decoration: none;
            color: #fff;
        }

        .hidden {
            display: none;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .menu-toggle span {
            background-color: #fff;
            display: block;
            height: 3px;
            width: 25px;
            margin: 4px auto;
        }

        @media screen and (max-width: 768px) {
            #navbar {
                display: none;
            }

            #mobile-menu {
                display: block;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Website Title</h1>
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <nav id="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div id="mobile-menu" class="hidden">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <script>
        document.getElementById("menu-toggle").addEventListener("click", function () {
            var mobileMenu = document.getElementById("mobile-menu");
            if (mobileMenu.style.display === "block") {
                mobileMenu.style.display = "none";
            } else {
                mobileMenu.style.display = "block";
            }
        });
    </script>
</body>
</html>
