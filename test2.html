<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        h1 {
            margin: 0;
        }

        /* Desktop menu */
        #desktop-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #desktop-menu li {
            margin-right: 20px;
        }

        #desktop-menu a {
            text-decoration: none;
            color: #fff;
        }

        /* Mobile menu (hidden by default) */
        #mobile-menu {
            display: none;
        }

        #mobile-menu ul {
            list-style: none;
            padding: 0;
        }

        #mobile-menu a {
            text-decoration: none;
            color: #333;
        }

        /* Mobile menu toggle button */
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Show mobile menu when screen width is less than 768px */
        @media (max-width: 768px) {
            #desktop-menu {
                display: none;
            }

            #mobile-menu {
                display: block;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Title</h1>
            <div class="menu-toggle" onclick="toggleMobileMenu()">&#9776;</div>
            <nav id="desktop-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <nav id="mobile-menu" class="hidden">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <script>
        function toggleMobileMenu() {
            var mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
