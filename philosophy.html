<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Style for the main navigation menu */
        .nav {
            display: flex;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        
        .nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        
        .nav li {
            margin-right: 20px;
        }
        
        /* Style for the mobile menu */
        .mobile-menu {
            display: none;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            transform: translateY(-100%);
            transition: transform 0.3s ease-in-out;
        }
        
        .mobile-menu.active {
            transform: translateY(0);
        }
        
        /* Style for the mobile icon */
        .mobile-icon {
            display: block;
            text-align: right;
            margin-right: 20px;
            cursor: pointer;
        }
        
        /* Hide the mobile icon on larger screens */
        @media (min-width: 768px) {
            .mobile-icon {
                display: none;
            }
            .nav ul {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <h1>Your Website Title</h1>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
        <div class="mobile-icon" onclick="toggleMobileMenu()">â˜°</div>
    </div>
    
    <div class="mobile-menu">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </div>

    <script>
        // Function to toggle the mobile menu
        function toggleMobileMenu() {
            const mobileMenu = document.querySelector(".mobile-menu");
            mobileMenu.classList.toggle("active");
        }
    </script>
</body>
</html>
