<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* Basic CSS for the navigation menu */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav {
            display: flex;
            justify-content: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }
        /* Mobile menu CSS (hidden by default) */
        #mobile-menu {
            display: none;
            background-color: #333;
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 1;
        }
        #mobile-menu a {
            display: block;
            padding: 10px;
            color: #fff;
            text-decoration: none;
        }
        /* Mobile menu icon CSS */
        #menu-icon {
            display: none;
            cursor: pointer;
            color: #fff;
            font-size: 24px;
            position: absolute;
            top: 10px;
            right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Website Title</h1>
        <!-- Mobile menu icon -->
        <div id="menu-icon">&#9776;</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <!-- Mobile menu (hidden by default) -->
    <div id="mobile-menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <script>
        // JavaScript to toggle the mobile menu
        const mobileMenu = document.getElementById("mobile-menu");
        const menuIcon = document.getElementById("menu-icon");

        menuIcon.addEventListener("click", () => {
            if (mobileMenu.style.display === "block") {
                mobileMenu.style.display = "none";
            } else {
                mobileMenu.style.display = "block";
            }
        });
    </script>
</body>
</html>
